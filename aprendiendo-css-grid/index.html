      <!-- grid como flexbox solo puede usarse dentro de un div o caja contenedora -->
      <div class="caja red">Primera Caja</div>
      <div class="caja green">Segunda Caja</div>
      <div class="caja blue">Tercera Caja</div>
      <div class="caja pink">Cuarta Caja</div>
      <div class="caja lightblue">Quinta Caja</div>
      <div class="caja orange">Sexta Caja</div>
    </div>
    <p>Este parrafo no se mueve</p>
    <!-- para ver que no hay problemas con los fltatos -->
